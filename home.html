<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Mobile</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main">
    <nav>
      <div class="logo">
        <img src="./images/logo1.png" alt="web logo" />
      </div>
      <div class="nav-links">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="emi.html">EMI</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="info">
      <div class="overlay"></div>
      <img src="./images/mobile.png" alt="Mobile" class="mobile" />
      <div id="circle">
        <div class="feature one">
          <img src="./images/camera.png" alt="camera" />
          <div>
            <h1>Camera</h1>
            <p>34 MP</p>
          </div>
        </div>
        <div class="feature two">
          <img src="./images/processor.png" alt="processor" />
          <div>
            <h1>Processor</h1>
            <p>Snapdragon Octa</p>
          </div>
        </div>
        <div class="feature three">
          <img src="./images/display.png" alt="display" />
          <div>
            <h1>Display</h1>
            <p>7.5 inch</p>
          </div>
        </div>
        <div class="feature four">
          <img src="./images/battery.png" alt="battery" />
          <div>
            <h1>Battery</h1>
            <p>5000 mAh</p>
          </div>
        </div>
      </div>
    </div>
    <div class="controls">
      <img src="./images/up.png" alt="upArrow" id="up-arrow" />
      <h2>Features</h2>
      <img src="./images/down.png" alt="downArrow" id="down-arrow" />
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
