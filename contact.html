<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Mobile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />

</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images/logo1.png" alt="web logo" />
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="emi.html">EMI</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>

            <form class="contact-form" name="form" id="form" onsubmit="return validateForm()">
                <div class="form-header">
                    <h1>Contact Form</h1>
                    <hr />
                </div>
                <div class="input-row">
                    <div class="inp-group">
                        <label for="first name">First Name</label>
                        <input type="text" class="form-control" placeholder="Enter First name here" id="fname"
                            name="fname" />
                        <div class="error"></div>
                    </div>
                    <div class="inp-group">
                        <label for="Last name">Last Name</label>
                        <input type="text" class="form-control" placeholder="Enter Last name here" id="lname" />
                        <div class="error"></div>
                    </div>
                </div>
                <div class="input-row">
                    <div class="inp-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control" placeholder="Enter Email here" />
                    </div>
                    <div class="inp-group">
                        <label for="phone number">Phone Number</label>
                        <input type="text" class="form-control" placeholder="Enter phone number here" />
                    </div>
                </div>
                <div class="input-row">
                    <div class="inp-group">
                        <label for="address">City</label>
                        <input type="text" class="form-control" placeholder="Enter Your City here" />
                    </div>
                    <div class="inp-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" placeholder="Enter yout message here" />
                    </div>
                </div>

                <div class="button">
                    <button>Register</button>
                </div>
            </form>

</body>

</html>
