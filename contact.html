<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />

</head>

<body>
    <div class="main">
        <div class="logo">
            <img src="./images/logo1.png" alt="web logo" />
        </div>
        <div class="nav-links">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="emi.html">EMI</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="container">
            <h1>Contact Us</h1>
            <form action="" id="form" class="form">
                <div class="input">
                    <label for="Name">Username</label>
                    <input type="text" name="name" id="name" placeholder="Enter name here" autocomplete="off" />
                    <small>Error message</small>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Enter email here" autocomplete="off" />
                    <small>Error message</small>
                </div>
                <div class="input">
                    <label for="phone number">Phone Number</label>
                    <input type="number" name="phoneNumber" id="phone-number" placeholder="Enter phone number here" />
                    <small>Error message</small>
                </div>
                <button>Submit</button>
            </form>
        </div>

    </div>

    <script src="contact.js"></script>

</body>

</html>
