<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Mobile</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="emi.css" />

</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images/logo1.png" alt="web logo" />
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="emi.html">EMI</a></li>
                    <li><a href="cart.html">Cart</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <section class="emi-chart">
                <div>
                    <div class="emi-sub">
                        <h3>Loan Amount</h3>
                        <h3 id="loan-amount"></h3>
                    </div>
                    <input type="range" id="range-amount" min="10000" max="500000" value="250000">
                </div>
                <div>
                    <div class="emi-sub">
                        <h3>Rate of Interest (p.a)</h3>
                        <h3 id="interest"></h3>
                    </div>
                    <input type="range" id="range-interest" min="8" max="16" value="12">
                </div>
                <div>
                    <div class="emi-sub">
                        <h3>Loan Tenure (Year)</h3>
                        <h3 id="tenure"></h3>
                    </div>
                    <input type="range" id="range-tenure" min="1" max="6" value="3">
                </div>

                <div>
                    <button id="button">Get EMI Details</button>
                </div>
                <div class="emi-details">
                    <div class="emi-option">
                        <span>Monthly EMI : </span>
                        <span id="emi"></span>
                    </div>
                    <div class="emi-option">
                        <span>Principle Amount : </span>
                        <span id="principal-amount"></span>
                    </div>
                    <div class="emi-option">
                        <span>Total Interest : </span>
                        <span id="interest-rate"></span>
                    </div>
                    <div class="emi-option">
                        <span>Total Amount : </span>
                        <span id="total-amount"></span>
                    </div>
                </div>
            </section>
            <script src="./emi.js"></script>
</body>

</html>
